<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aula</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#6b6b6b; }
    .frame { max-width:520px; margin:36px auto; background:#fff; padding:36px 28px 44px; }
    .top { display:flex; align-items:flex-start; justify-content:space-between; gap:16px; }
    .logo { width:220px; height:auto; opacity:.9; }
    .lang { background:#b3261e; color:#fff; border:0; padding:10px 12px; font-weight:700; cursor:pointer; }
    h1 { text-align:center; font-size:34px; margin:18px 0 28px; font-weight:500; }
    .btn {
      display:block; width:100%; text-align:center; text-decoration:none;
      background:#b3261e; color:#fff; padding:26px 18px; font-size:34px;
      margin:28px 0; border-radius:2px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <!-- Puoi sostituire con un tuo logo, oppure togliere l'immagine -->
      <img class="logo" src="logo.png" alt="Logo" />
      <button class="lang" id="langBtn">EN</button>
    </div>

    <h1 id="roomTitle">Aula 2.8</h1>

    <a class="btn" id="mapBtn" href="#">Mappa</a>
    <a class="btn" id="reportBtn" href="#">Segnalazioni</a>
  </div>

<script>
  // Personalizzazione via URL:
  // Esempio: .../index.html?room=2.8&lang=it
  const params = new URLSearchParams(location.search);
  const room = params.get("room") || "2.8";
  let lang = params.get("lang") || "it";

  const strings = {
    it: { title: `Aula ${room}`, map: "Mappa", report: "Segnalazioni", langBtn: "EN" },
    en: { title: `Room ${room}`, map: "Map", report: "Reports", langBtn: "IT" }
  };

  // QUI metti i tuoi due siti di destinazione:
  const MAP_BASE = "https://tuosito.it/mappa";
  const REPORT_BASE = "https://tuosito.it/segnalazioni";

  function render() {
    document.documentElement.lang = lang;
    document.getElementById("roomTitle").textContent = strings[lang].title;
    document.getElementById("mapBtn").textContent = strings[lang].map;
    document.getElementById("reportBtn").textContent = strings[lang].report;
    document.getElementById("langBtn").textContent = strings[lang].langBtn;

    // Passa lâ€™aula ai due siti (se ti serve)
    document.getElementById("mapBtn").href = `${MAP_BASE}?room=${encodeURIComponent(room)}&lang=${lang}`;
    document.getElementById("reportBtn").href = `${REPORT_BASE}?room=${encodeURIComponent(room)}&lang=${lang}`;
  }

  document.getElementById("langBtn").addEventListener("click", () => {
    lang = (lang === "it") ? "en" : "it";
    params.set("lang", lang);
    history.replaceState({}, "", `${location.pathname}?${params.toString()}`);
    render();
  });

  render();
</script>
</body>
</html>
